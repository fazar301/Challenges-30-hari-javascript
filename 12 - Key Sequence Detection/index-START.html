<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const arr = []
  const secretCode = 'abcdef'
  window.addEventListener('keyup',function(e){
    if(arr.length === 6){
      arr.shift()
      arr.push(e.key)
    }else{
      arr.push(e.key)
    }
    if(arr.join('') === secretCode){
      cornify_add();
    }
  })
</script>
</body>
</html>
